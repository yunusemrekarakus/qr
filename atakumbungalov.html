    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
            padding: 20px;

        .logo {
            width: 150px;

        .button-container {
            display: flex;

            width: 100%;
            max-width: 300px;

            display: flex;
            align-items: center;
            justify-content: center;

            color: #333;

            padding: 15px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ffb300;
        }
        .icon {
            margin-right: 10px;
        }
        .iban-container {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            cursor: pointer;
        }
        .iban {
            background-color: #ffc107;
            padding: 10px;
            border-radius: 15px;
            font-weight: bold;
            margin-top: 5px;
            user-select: none;
        }
    </style>

    <script>
        function copyIban() {
            const ibanText = document.getElementById("iban").innerText;
            navigator.clipboard.writeText(ibanText).then(() => {
                alert("IBAN kopyalandı: " + ibanText);
            }).catch(err => {
                alert("Kopyalama başarısız oldu, lütfen tekrar deneyin.");
                console.error("Kopyalama hatası:", err);
            });
        }
